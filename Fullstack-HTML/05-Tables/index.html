<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Practice</title>
</head>

<body>
    <!-- Border attribute is used for learning purpose.It is not good for real-websites -->
    <table border="1">
        <caption>Daily Tasks</caption>
        <thead>
            <tr>
                <th>Time</th>
                <th>Task</th>
                <th>Importance</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>7:00 AM</td>
                <td>Wake Up</td>
                <td>High</td>
            </tr>
            <tr>
                <td>7:30 AM</td>
                <td>Brush Teeth</td>
                <td>Medium</td>
            </tr>
            <tr>
                <td>8:00 AM</td>
                <td>Eat Breakfast</td>
                <td>High</td>
            </tr>
            <tr>
                <td>9:00 AM</td>
                <td>Go to University</td>
                <td>High</td>
            </tr>
            <tr>
                <td>10:00 AM - 4:00 PM</td>
                <td>Learn Coding</td>
                <td>High</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">End of Daily Tasks</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
