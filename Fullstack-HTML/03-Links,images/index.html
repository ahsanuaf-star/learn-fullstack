<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- Link to another website -->
    <a href="https://google.com">Google</a><br>
    <!-- Link to open on new tab using blank in target attribute -->
    <a href="https://google.com" target="_blank">Open in new tab</a><br>
     <!-- Link to another page in your folder -->
    <a href="about.html">About Page</a>
    <!-- Link to other sections in same page -->
    <a href="#contact">Go to Contact Section</a>
    <h2 id="contact">Contact Us</h2>
    <!-- Images -->
     We can use img tag to add image in our web page.It consists of two main attributes src and alt.
     <br>
     <!-- Upload from website -->
    <img src="https://plus.unsplash.com/premium_photo-1661963212517-830bbb7d76fc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d2VifGVufDB8fDB8fHww" alt="Placeholder Image">
    <br>
    <!-- Upload from local system -->
     <img src="basic.avif" alt="Image">
    
</body>
</html>
